{% extends "todo/base.html" %}
{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'todo:task-list' %}">Cancel</a>
  </form>
{% endblock %}
