{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}To-Do App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap CDN (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'todo:task-list' %}">My To-Do</a>
      <div>
        <a class="btn btn-sm btn-primary" href="{% url 'todo:task-add' %}">+ Add Task</a>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4">
    <small>&copy; {{ now|date:"Y" }} My To-Do App</small>
  </footer>

  <!-- bootstrap JS (optional, for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
