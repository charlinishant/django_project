{% extends "todo/base.html" %}
{% block content %}
  <h2>{% if object %}Edit Task{% else %}Add Task{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'todo:task-list' %}">Cancel</a>
  </form>
{% endblock %}
